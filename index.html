<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grammar Correctly clone</title>
</head>
<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <p>Check your English text for Grammar spelling and punctuation error with Grammerly Correct App</p>
        <textarea  id="textarea" class="textarea" maxlength="150" placeholder="Please write here" ></textarea>
        <button onclick="copytext()">CopyText</button>


        <div class="character-counter">
            <p class="total-character">Total Character: <span id="total-character">0</span> </p>
            <p class="total-character">Remaining Character: <span id="remaining-character">150</span> </p>
        </div>

    </div>
<script src="./index.js"></script>


</body>
</html>
